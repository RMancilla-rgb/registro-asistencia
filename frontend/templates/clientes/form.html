{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">{{ title }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="space-x-2">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">{{ title }}</button>
      {# Si estamos editando dueños o colegios, title contiene “Editar ...” #}
      {% if 'cliente' in title|lower %}
        <a href="{% url 'clientes:dueno_list' %}" class="px-4 py-2 bg-gray-200 rounded">Cancelar</a>
      {% else %}
        <a href="{% url 'clientes:colegio_list' %}" class="px-4 py-2 bg-gray-200 rounded">Cancelar</a>
      {% endif %}
    </div>
  </form>
{% endblock %}

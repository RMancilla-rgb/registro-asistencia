{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">{{ title }}</h1>
  <p>Vas a borrar: <strong>{{ object }}</strong>.</p>
  <form method="post" class="space-x-2">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirmar</button>
    <a href="{% url cancel_url %}" class="px-4 py-2 bg-gray-200 rounded ">Cancelar</a>
  </form>
{% endblock %}

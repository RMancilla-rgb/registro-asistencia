{% extends 'base.html' %}
{% block title %}{{ title }} Cliente{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">{{ title }} Cliente</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">{{ title }}</button>
    <a href="{% url 'clientes:dueno_list' %}" class="ml-4">Cancelar</a>
  </form>
{% endblock %}

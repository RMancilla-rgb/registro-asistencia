{% extends 'base.html' %}
{% block title %}Borrar Profesor{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">Borrar Profesor</h1>
  <p>¿Estás seguro de que quieres eliminar a <strong>{{ object.username }}</strong>?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 rounded bg-red-600 text-white">Sí, borrar</button>
    <a href="{% url 'usuarios:profesor_list' %}"
       class="px-4 py-2 rounded bg-gray-300 text-gray-800 ml-2">Cancelar</a>
  </form>
{% endblock %}

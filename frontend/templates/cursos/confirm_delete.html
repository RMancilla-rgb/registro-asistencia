{% extends 'base.html' %}
{% block title %}Borrar Curso{% endblock %}

{% block content %}
  <h1 class="text-2xl mb-4">¿Borrar Curso?</h1>
  <p>Vas a borrar: <strong>{{ curso.get_ciclo_display }} {{ curso.grado }}°</strong>.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 rounded bg-red-600 text-white">Confirmar</button>
    <a href="{% url 'cursos:list' %}" class="ml-4 ">Cancelar</a>
  </form>
{% endblock %}
